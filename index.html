  <body>
    <div class="flames-container">
      <div id="f-result" class="result hide">
        <p class="">Affection</p>
        <div class="retry">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="retry-icon"
            class="svg-icon"
            style="
              width: 1em;
              height: 1em;
              vertical-align: middle;
              fill: currentColor;
              overflow: hidden;
            "
            viewBox="0 0 1024 1024"
            version="1.1"
          >
            <path
              d="M921.6 585.728c0 226.304-184.32 409.6-409.6 409.6s-409.6-182.272-409.6-409.6c0-78.848 21.504-152.576 62.464-215.04l133.12 76.8c-25.6 39.936-39.936 87.04-39.936 138.24 0 142.336 114.688 254.976 254.976 254.976 142.336 0 257.024-114.688 257.024-254.976 0-118.784-79.872-219.136-189.44-247.808v131.072L196.608 248.832 577.536 28.672v151.552C772.096 214.016 921.6 381.952 921.6 585.728z"
              fill="#BABABA"
            />
          </svg>
        </div>
      </div>
      <div id="f-header" class="f-header visible">
        <!-- 😎 -->
        <span class="header-letter">F</span>
        <span class="header-letter">❤️</span>
        <span class="header-letter">🫣</span>
        <span class="header-letter dance">💐</span>
        <span class="header-letter">😑</span>
        <span class="header-letter">🤗</span>
      </div>
      <div id="f-main" class="f-main visible">
        <input
          type="text"
          name="person1"
          id="person1"
          placeholder="😀 your name . . ."
          autocomplete="off"
        />
        <input
          type="text"
          name="person2"
          id="person2"
          placeholder="🤫 their name . . ."
          autocomplete="off"
        />
        <div class="submit-btn">
          <button id="submit" type="submit" value="submit">SUBMIT</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
